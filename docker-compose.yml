version: '3'
services:
  django:  &django
    environment:
      - DEBUG=True
    restart: always
    build: 
      context: .
      dockerfile: ./Dockerfile
    command: >
                sh -c "
                python manage.py migrate &&
                python manage.py runserver 0.0.0.0:${HOST_PORT}
                "
    volumes:
    - .:/code
    - media_volume:/code/media
    ports:
    - ${HOST_PORT}:${HOST_PORT}
    depends_on:
    - db
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    expose:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
  media_volume: